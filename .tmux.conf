##
## ~/.tmux.conf
##
## The configuration file for Terminal MUltipleXer (tmux)
##

## General
set-option -g default-shell   /usr/local/bin/fish
set-option -g default-command /usr/local/bin/fish

# Prefix key (default: C-b)
set-option -g prefix C-z
bind-key C-z send-prefix
unbind-key C-b

# escape time in milliseconds (default: 500)
set-option -s escape-time 0

# Copy-mode (vi-like keybinds)
set-window-option -g mode-keys vi

bind-key v   copy-mode \; display "Copy mode!"
bind-key C-v copy-mode \; display "Copy mode!"

bind-key p paste-buffer
bind-key   -t vi-copy v begin-selection
unbind-key -t vi-copy Enter

# for Linux
if "which xsel" bind-key -t vi-copy y     copy-pipe "xsel -ib"
if "which xsel" bind-key -t vi-copy Enter copy-pipe "xsel -ib"

# for Mac OSX (make pbcopy/pbpaste and Vim's * register work.)
if "which pbcopy"  set-option -g default-command "reattach-to-user-namespace -l fish"
if "which pbcopy"  bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"
if "which pbcopy"  bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# for Cygwin

# Back to indentation          ^
# Bottom of history            G
# Clear selection              Escape
# Copy selection               Enter
# Cursor down                  j
# Cursor left                  h
# Cursor right                 l
# Cursor to bottom line        L
# Cursor to middle line        M
# Cursor to top line           H
# Cursor up                    k
# Delete entire line           d
# Delete/Copy to end of line   D
# End of line                  $
# Go to line                   :
# Half page down               C-d
# Half page up                 C-u
# Jump forward                 f
# Jump to forward              t
# Jump backward                F
# Jump to backward             T
# Jump again                   ;
# Jump again in reverse        ,
# Next page                    C-f
# Next space                   W
# Next space, end of word      E
# Next word                    w
# Next word end                e
# Other end of selection       o
# Paste buffer                 p
# Previous page                C-b
# Previous word                b
# Previous space               B
# Quit mode                    q
# Rectangle toggle             v
# Scroll down                  C-Down or C-e
# Scroll up                    C-Up or C-y
# Search again                 n
# Search again in reverse      N
# Search backward              ?
# Search forward               /
# Start of line                0
# Start selection              Space
# Top of history               g

bind-key -t vi-copy Escape clear-selection
bind-key -t vi-copy C-c cancel
bind-key -t vi-copy C-v rectangle-toggle
bind-key -t vi-copy C-a start-of-line
bind-key -t vi-copy C-e end-of-line
bind-key -t vi-copy w next-word
bind-key -t vi-copy e next-word-end
bind-key -t vi-copy b previous-word
bind-key -t vi-copy g top-line
bind-key -t vi-copy G bottom-line
bind-key -t vi-copy / search-forward
bind-key -t vi-copy ? search-backward
bind-key -t vi-copy C-u scroll-up
bind-key -t vi-copy C-d scroll-down
bind-key -t vi-copy V select-line


## --- System window
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"

# Display time in milliseconds
set-option -g display-time 3500

## --- Clients and Sessions
# Switch clients
bind-key N switch-client -n
bind-key P switch-client -p

## --- Window

# Base index for window (default: 0) 
set-option -g base-index 1

# Split window
bind-key | split-window -h  # horizontal
bind-key - split-window -v  # vertical

# Toggle active window
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## --- Pane

# Base index for pane (default: 0)
set-window-option -g pane-base-index 1

# Resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Toggle active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rotate active pane
bind-key -n C-o run "tmux select-pane -l || tmux select-pane -t :.+"

# Break or kill pane
bind-key b   break-pane
bind-key q   kill-pane
bind-key C-q kill-session
bind-key C-x run "tmux kill-pane || tmux kill-window"
bind-key C-t run "tmux last-pane || tmux last-window || tmux new-window"

# Display panes
bind-key i   display-panes

## Key bindings
bind r   source-file ~/.tmux.conf \; display "[tmux] ~/.tmux.conf reloaded!"
bind C-r source-file ~/.tmux.conf \; display "[tmux] ~/.tmux.conf reloaded!"
     
# Look up in a man-page
bind-key m command-prompt -p "Man:" "split-window 'man %%'"


## --- Appearance

# position of status bar
set-option -g status-position bottom

set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-bg colour235

# Enable powerline
run-shell "powerline-daemon -q"
source "/usr/local/var/pyenv/versions/miniconda3-latest/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
     
