#------------------------------------------------------------------------------
# Plugin manager
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/dein.vim'

#------------------------------------------------------------------------------
# Remote Plugin Framework
#------------------------------------------------------------------------------
[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
on_if = '!has("nvim")'

[[plugins]]
repo = 'https://github.com/roxma/nvim-yarp'

#------------------------------------------------------------------------------
# Fast matcher for CtrlP and Denite
#------------------------------------------------------------------------------
[[plugins]]
repo  = 'nixprime/cpsm'
build = 'sh -c "PY3=ON ./install.sh"'

#------------------------------------------------------------------------------
# Colorscheme
#------------------------------------------------------------------------------
[[plugins]]
repo = 'flazz/vim-colorschemes'
script-type = 'colors'

[[plugins]]
repo = 'altercation/vim-colors-solarized'
script-type = 'colors'

[[plugins]]
repo = 'ryanoasis/vim-devicons'

[[plugins]]
repo = 'itchyny/lightline.vim'

[[plugins]]
repo = 'cocopon/lightline-hybrid.vim'

[[plugins]]
repo = 'maximbaz/lightline-ale'
hook_add = '''
  " Set icon font
  let g:lightline#ale#indicator_warnings = "\uf071"
  let g:lightline#ale#indicator_errors   = "\uf00d"
  let g:lightline#ale#indicator_ok       = "\uf00c"
'''

# Create tmux powerline theme from vim powerline theme
# (requires powerline/vim-airline/lightline)
[[plugins]]
repo = 'edkolev/tmuxline.vim'

#------------------------------------------------------------------------------
# Vim help in Japanese
#------------------------------------------------------------------------------
[[plugins]]
repo     = 'vim-jp/vimdoc-ja'
hook_add = 'set helplang=ja,en'

# Introduction of VIM script
repo = 'mattn/learn-vimscript'

#------------------------------------------------------------------------------
# Highlight
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Yggdroot/indentLine'

[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

#------------------------------------------------------------------------------
# Textobj extensions
#------------------------------------------------------------------------------
[[plugins]]
repo = 'kana/vim-textobj-user'

[[plugins]]
repo = 'kana/vim-textobj-line'
depends = 'vim-textobj-user'

[[plugins]]
repo = 'kana/vim-textobj-entire'
depends = 'vim-textobj-user'

#------------------------------------------------------------------------------
# Operator extensions
#------------------------------------------------------------------------------
[[plugins]]
repo = 'kana/vim-operator-user'

[[plugins]]
repo = 'rhysd/vim-operator-surround'
depends = ['vim-operator-user']
#on_event = 'InsertEnter'
hood_add = '''
  " operator mappings
  map <silent>ys <Plug>(operator-surround-append)
  map <silent>ds <Plug>(operator-surround-delete)
  map <silent>cs <Plug>(operator-surround-replace)
'''

#------------------------------------------------------------------------------
# Enhanced commands
#------------------------------------------------------------------------------
# powerful repeat '.'
[[plugins]]
repo = 'tpope/vim-repeat'

#------------------------------------------------------------------------------
# Filetypes
#------------------------------------------------------------------------------
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = 'markdown'
hook_add = '''
  let g:vim_markdown_frontmatter = 1
  let g:vim_markdown_math = 1
'''

#-----------------------------------------------------------------------------
# Editor config
#-----------------------------------------------------------------------------
# Need to install EditorConfig core command
repo = 'editorconfig/editorconfig-vim'
hook_add = '''
  let g:EditorConfig_exclude_patterns = ['fugitive://.*', 'scp://.*']
'''

#------------------------------------------------------------------------------
# Git
#------------------------------------------------------------------------------
[[plugins]]
repo = 'airblade/vim-gitgutter'
if = 'has("signs")'

#------------------------------------------------------------------------------
# Linter
#------------------------------------------------------------------------------
[[plugins]]
repo = 'w0rp/ale'

#------------------------------------------------------------------------------
# Snippet definitions
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/neosnippet-snippets'

