#------------------------------------------------------------------------------
# Plugin manager
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/dein.vim'

#------------------------------------------------------------------------------
# Remote Plugin Framework
#------------------------------------------------------------------------------
[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
on_if = '!has("nvim")'

[[plugins]]
repo = 'https://github.com/roxma/nvim-yarp'

#------------------------------------------------------------------------------
# Fast matcher for CtrlP and Denite
#------------------------------------------------------------------------------
[[plugins]]
repo  = 'nixprime/cpsm'
build = "PY3=ON ./install.sh"

#------------------------------------------------------------------------------
# Utilities
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/context_filetype.vim'

#------------------------------------------------------------------------------
# Lightline + Colorscheme
#------------------------------------------------------------------------------
# Configurable statusline/tabline (lighter than powerline and vim-airline)
[[plugins]]
repo = 'itchyny/lightline.vim'

# Add filetype glyphs (icons) to other plugins
[[plugins]]
repo = 'ryanoasis/vim-devicons'

# Create tmux powerline theme from vim powerline theme
# (requires powerline/vim-airline/lightline)
[[plugins]]
repo = 'edkolev/tmuxline.vim'

#  Dracula
[[plugins]]
repo = 'dracula/vim'
name = 'dracula'

#  Iceberg -- with lightline colorscheme
[[plugins]]
repo = 'cocopon/iceberg.vim'

#  gruvbox -- truecolor support with lightline colorscheme
[[plugins]]
repo = 'morhetz/gruvbox'

#  tender -- truecolor support with lightline colorscheme
[[plugins]]
repo = 'jacoborus/tender.vim'

#  onedark -- truecolor support with lightline colorscheme
[[plugins]]
repo = 'joshdick/onedark.vim'

#  neodark -- truecolor support with lightline colorscheme
[[plugins]]
repo = 'KeitaNakamura/neodark.vim'

#------------------------------------------------------------------------------
# Vim help in Japanese
#------------------------------------------------------------------------------
[[plugins]]
repo     = 'vim-jp/vimdoc-ja'
hook_add = 'set helplang=ja,en'

# Introduction of VIM script
repo = 'mattn/learn-vimscript'

#------------------------------------------------------------------------------
# Highlight
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Yggdroot/indentLine'

[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

#------------------------------------------------------------------------------
# Textobj extensions
#------------------------------------------------------------------------------
[[plugins]]
repo = 'kana/vim-textobj-user'

[[plugins]]
repo = 'kana/vim-textobj-line'
depends = 'vim-textobj-user'

[[plugins]]
repo = 'kana/vim-textobj-entire'
depends = 'vim-textobj-user'

#------------------------------------------------------------------------------
# Operator extensions
#------------------------------------------------------------------------------
[[plugins]]
repo = 'kana/vim-operator-user'

[[plugins]]
repo = 'rhysd/vim-operator-surround'
depends = ['vim-operator-user']
#on_event = 'InsertEnter'
hood_add = '''
  " operator mappings
  map <silent>ys <Plug>(operator-surround-append)
  map <silent>ds <Plug>(operator-surround-delete)
  map <silent>cs <Plug>(operator-surround-replace)
'''

#------------------------------------------------------------------------------
# Enhanced commands
#------------------------------------------------------------------------------
# powerful repeat '.'
[[plugins]]
repo = 'tpope/vim-repeat'

#------------------------------------------------------------------------------
# Filetype & Syntax
#------------------------------------------------------------------------------
[[plugins]]
repo = 'octol/vim-cpp-enhanced-highlight'

[[plugins]]
repo = 'rust-lang/rust.vim'

[[plugins]]
repo = 'cespare/vim-toml'

[[plugins]]
repo = 'elzr/vim-json'

[[plugins]]
repo = 'stephpy/vim-yaml'

[[plugins]]
repo = 'rcmdnk/vim-markdown'
hook_add = '''
  let g:vim_markdown_frontmatter = 1
  let g:vim_markdown_math = 1
'''

[[plugins]]
repo = 'thinca/vim-ft-diff_fold'

[[plugins]]
repo = 'thinca/vim-ft-help_fold'

[[plugins]]
repo = 'kballard/vim-fish'

[[plugins]]
repo = 'chrisbra/vim-zsh'

#-----------------------------------------------------------------------------
# Editor config
#-----------------------------------------------------------------------------
# Need to install EditorConfig core command
repo = 'editorconfig/editorconfig-vim'
hook_add = '''
  let g:EditorConfig_exclude_patterns = ['fugitive://.*', 'scp://.*']
'''

#------------------------------------------------------------------------------
# Git
#------------------------------------------------------------------------------
[[plugins]]
repo = 'airblade/vim-gitgutter'
if = 'has("signs")'

#------------------------------------------------------------------------------
# Linter
#------------------------------------------------------------------------------
[[plugins]]
repo = 'w0rp/ale'

# Lightline component for ALE status
[[plugins]]
repo     = 'maximbaz/lightline-ale'
hook_add = '''
  " Set icon font
  let g:lightline#ale#indicator_warnings = "\uf071"
  let g:lightline#ale#indicator_errors   = "\uf00d"
  let g:lightline#ale#indicator_ok       = "\uf00c"
'''

#------------------------------------------------------------------------------
# Snippet definitions
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/neosnippet-snippets'

#------------------------------------------------------------------------------
# Folding
#------------------------------------------------------------------------------
[[plugins]]
repo = 'LeafCage/foldCC.vim'

