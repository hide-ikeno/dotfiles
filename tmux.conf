##
## ~/.tmux.conf
##
## The configuration file for Terminal MUltipleXer (tmux)
##

##
## General settings
##
# --- server options
# Default termtype. If $TERM is set, the value is overwritten.
set-option -g  default-terminal "screen-256color"
# True Color
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Set buffer numbers
set-option -g  buffer-limit 24
# escape time in milliseconds (default: 500)
set-option -s  escape-time 0

# --- session options
## Default Shell
set-option -g  default-shell   /usr/local/bin/zsh
set-option -g  default-command /usr/local/bin/zsh
# Maximum number of lines held in window history.
set-option -g  history-limit 20000
# Allow mulitple commands to be entered without presssing the prefix-key again
# in the specific time in milliseconds (default: 500).
set-option -g  repeat-time 300

# --- window options
set-window-option -g  aggressive-resize on
set-window-option -g  allow-rename off
set-window-option -g  automatic-rename off
set-window-option -g  remain-on-exit off


# support logging out and back in
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID_SSH_CONNECTION"

##
## Keybindings
##

# Prefix key (default: C-b)
unbind-key C-b
set-option -g prefix C-z
# bind C-z C-z to send C-z
bind-key C-z send-prefix

# Copy-mode (vi-like keybinds)
set-window-option -g mode-keys vi

bind-key v   copy-mode \; display "Copy mode!"
bind-key C-v copy-mode \; display "Copy mode!"

bind-key p paste-buffer
bind-key   -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter

# for Linux
if-shell "which xsel" '\
  bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "xsel -ib"; \
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -ib"; \
'

# for Mac OSX (make pbcopy/pbpaste and Vim's * register work.)
if-shell 'test "$(uname)" = "Darwin"' '\
  set-option -g default-command "reattach-to-user-namespace -l zsh"; \
  bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"; \
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"; \
'

# for Cygwin

# Back to indentation          ^
# Bottom of history            G
# Clear selection              Escape
# Copy selection               Enter
# Cursor down                  j
# Cursor left                  h
# Cursor right                 l
# Cursor to bottom line        L
# Cursor to middle line        M
# Cursor to top line           H
# Cursor up                    k
# Delete entire line           d
# Delete/Copy to end of line   D
# End of line                  $
# Go to line                   :
# Half page down               C-d
# Half page up                 C-u
# Jump forward                 f
# Jump to forward              t
# Jump backward                F
# Jump to backward             T
# Jump again                   ;
# Jump again in reverse        ,
# Next page                    C-f
# Next space                   W
# Next space, end of word      E
# Next word                    w
# Next word end                e
# Other end of selection       o
# Paste buffer                 p
# Previous page                C-b
# Previous word                b
# Previous space               B
# Quit mode                    q
# Rectangle toggle             v
# Scroll down                  C-Down or C-e
# Scroll up                    C-Up or C-y
# Search again                 n
# Search again in reverse      N
# Search backward              ?
# Search forward               /
# Start of line                0
# Start selection              Space
# Top of history               g

bind-key -T copy-mode-vi Escape send-keys -X clear-selection
bind-key -T copy-mode-vi C-c    send-keys -X cancel
bind-key -T copy-mode-vi C-v    send-keys -X rectangle-toggle
bind-key -T copy-mode-vi C-a    send-keys -X start-of-line
bind-key -T copy-mode-vi C-e    send-keys -X end-of-line
bind-key -T copy-mode-vi w      send-keys -X next-word
bind-key -T copy-mode-vi e      send-keys -X next-word-end
bind-key -T copy-mode-vi b      send-keys -X previous-word
bind-key -T copy-mode-vi g      send-keys -X top-line
bind-key -T copy-mode-vi G      send-keys -X bottom-line
bind-key -T copy-mode-vi /      send-keys -X search-forward
bind-key -T copy-mode-vi ?      send-keys -X search-backward
bind-key -T copy-mode-vi C-u    send-keys -X scroll-up
bind-key -T copy-mode-vi C-d    send-keys -X scroll-down
bind-key -T copy-mode-vi V      send-keys -X select-line


## --- System window
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"

# Display time in milliseconds
set-option -g display-time 3500

## --- Clients and Sessions
# Switch clients
bind-key N switch-client -n
bind-key P switch-client -p

## --- Window

# Base index for window (default: 0)
set-option -g base-index 1

# Split window
bind-key | split-window -h  # horizontal
bind-key - split-window -v  # vertical

# Toggle active window
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## --- Pane

# Base index for pane (default: 0)
set-window-option -g pane-base-index 1

# Resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Toggle active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rotate active pane
# bind-key -n C-o run "tmux select-pane -l || tmux select-pane -t :.+"

# Break or kill pane
bind-key b   break-pane
bind-key q   kill-pane
bind-key C-q kill-session
bind-key C-x run "tmux kill-pane || tmux kill-window"
bind-key C-t run "tmux last-pane || tmux last-window || tmux new-window"

# Display panes
bind-key i   display-panes

## Key bindings
bind r   source-file ~/.tmux.conf \; display "[tmux] ~/.tmux.conf reloaded!"
bind C-r source-file ~/.tmux.conf \; display "[tmux] ~/.tmux.conf reloaded!"

# Look up in a man-page
bind-key m command-prompt -p "Man:" "split-window 'man %%'"

## --- Appearance

# tmuxline.vim
source-file ~/.tmux/tmuxline.conf

# position of status bar
set-option -g status-position top

# set-option -g default-terminal "screen-256color"
# set-option -g pane-active-border-bg colour235

# Reload statusbar in seconds
set-option -g status-interval 1

# Centerize
set-option -g status-justify centre

# Enable visual notification
set-window-option -g monitor-activity on

# Enable visual notification
set-option -g visual-activity on

## --- Nesting local and remote zesseions
# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
  'source-file ~/.tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings - [Issue #237  tmux/tmux](https://github.com/tmux/tmux/issues/237)

# Also, change some visual styles when window keys are off
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
  set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
  set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"
