# Configuration file for the starship: the cross-shell prompt for astronauts
#   https://starship.rs

# Prompt
add_newline = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[character]
symbol = "🚀"
error_symbol = "✗"

[hostname]
ssh_only = false
