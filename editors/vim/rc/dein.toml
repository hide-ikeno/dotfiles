# === Plugins (loaded on startup) ===

#------------------------------------------------------------------------------
# Plugin manager
#------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = '''
  nnoremap <silent> <Leader>Du :<C-u>call dein#clear_state()<CR>:UpdateRemotePlugins<CR>
  nnoremap <silent> <Leader>DU :<C-u>call dein#update()<CR>
'''

#------------------------------------------------------------------------------
# Functions and commands for Neovim GUI
#------------------------------------------------------------------------------
[[plugins]]
repo = 'equalsraf/neovim-gui-shim'
if = 'has("nvim")'

#------------------------------------------------------------------------------
# Remote Plugin Framework
#------------------------------------------------------------------------------
# for Vim 8
[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
if = '!has("nvim")'

[[plugins]]
repo = 'https://github.com/roxma/nvim-yarp'

