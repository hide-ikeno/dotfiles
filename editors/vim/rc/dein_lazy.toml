# --- Neoterm
repo = 'kassio/neoterm'
on_cmd = ['T', 'Texe', 'Tnew', 'Tclear', 'Tkill', 'Tmap', 'Tpos',
          'TREPLSetTerm', 'TREPLSendFile', 'TREPLSendLine', 'TREPLSendSelection',
          'Topen', 'Tclose', 'TcloseAll', 'Ttoggle', 'TtoggleAll', 'Tnext', 'Tprevious']
hook_add = '''
  let g:neoterm_autoscroll = 1
  nnoremap [Term] <Nop>
  nmap     <Leader>T [Term]

  nnoremap [Term]n  :Tnew<CR>
  nnoremap [Term]v  :vertical Tnew<CR>
  " 3<leader>Tl will clear neoterm-3.
  nnoremap [Term]l  :<C-u>exec v:count.'Tclear'<CR>

  " REPL operators (work with textobj)
  nmap gx  <Plug>(neoterm-repl-send)
  " Send section to REPL
  xmap gx  <Plug>(neoterm-repl-send)
  " Send the current line to REPL
  nmap gxx <Plug>(neoterm-repl-line)
'''

